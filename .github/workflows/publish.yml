name: release
run-name: "Release ${{ github.ref_name }}"

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.repository == 'crisogray/claudius'
    outputs:
      release_id: ${{ steps.create.outputs.id }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create draft release
        id: create
        run: |
          gh release create ${{ github.ref_name }} \
            --draft \
            --generate-notes \
            --title "${{ github.ref_name }}"
          RELEASE_ID=$(gh release view ${{ github.ref_name }} --json id -q .id)
          echo "id=$RELEASE_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Build CLI for all platforms
        run: bun ./script/build.ts
        working-directory: packages/opencode

      - uses: actions/upload-artifact@v4
        with:
          name: opencode-cli
          path: packages/opencode/dist

  build-desktop:
    needs: [create-release, build-cli]
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri
          shared-key: ${{ matrix.target }}

      - name: Prepare
        run: bun ./scripts/prepare.ts
        working-directory: packages/desktop
        env:
          RUST_TARGET: ${{ matrix.target }}
          GH_TOKEN: ${{ github.token }}
          GITHUB_RUN_ID: ${{ github.run_id }}

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: packages/desktop
          args: --target ${{ matrix.target }} --config ./src-tauri/tauri.prod.conf.json
          tagName: ${{ github.ref_name }}
          releaseDraft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

  upload-latest:
    needs: [create-release, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Download and rename artifacts
        run: |
          gh release download ${{ github.ref_name }} -D artifacts -R ${{ github.repository }} || true

          mkdir -p artifacts

          # macOS ARM
          mv artifacts/Claudius_*_aarch64.dmg artifacts/Claudius-latest-macos-arm64.dmg 2>/dev/null || true

          # macOS Intel
          mv artifacts/Claudius_*_x64.dmg artifacts/Claudius-latest-macos-x64.dmg 2>/dev/null || true

          # Windows
          mv artifacts/Claudius_*_x64-setup.exe artifacts/Claudius-latest-windows-x64.exe 2>/dev/null || true

          # Linux
          mv artifacts/Claudius_*_amd64.AppImage artifacts/Claudius-latest-linux-x64.AppImage 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload fixed-name artifacts
        run: |
          FILES=""
          for f in artifacts/Claudius-latest-*; do
            [ -f "$f" ] && FILES="$FILES $f"
          done
          if [ -n "$FILES" ]; then
            gh release upload ${{ github.ref_name }} $FILES --clobber -R ${{ github.repository }}
          else
            echo "No artifacts to upload"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    needs: [create-release, build-desktop, upload-latest]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        run: gh release edit ${{ github.ref_name }} --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
